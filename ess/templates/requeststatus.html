<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
        }

        table {
            position: relative;
            overflow: auto;
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;

        }

        th, td {
            padding: 6px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            position: relative;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .status {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            text-align: center;
            min-width: 80px;
        }

        .approved {
            background-color: rgba(0, 128, 0, 0.2);
            color: green;
            border: 1px solid green;
        }
        .pending {
            background-color: rgba(255, 165, 0, 0.2);
            color: orange;
            border: 1px solid orange;
        }
        .rejected {
            background-color: rgba(255, 0, 0, 0.2);
            color: red;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Request Status</h2>
        <table>
            <thead>
                <tr>
                    <th>Request ID</th>
                    <th>Type</th>
                    <th>Date Submitted</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="requestTableBody">
                <!-- Data will be populated here dynamically -->
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const requestTableBody = document.getElementById("requestTableBody");

            // Simulated request data (Replace this with an API call)
            const requestData = [
                { id: 101, type: "Leave", date: "2025-03-05", status: "Approved" },
                { id: 102, type: "Expense", date: "2025-03-06", status: "Pending" },
                { id: 103, type: "Loan", date: "2025-03-07", status: "Rejected" }
            ];

            function populateTable() {
                requestTableBody.innerHTML = ""; // Clear previous entries

                requestData.forEach(request => {
                    const row = document.createElement("tr");
                    let statusClass = "";
                    if (request.status === "Approved") statusClass = "approved";
                    if (request.status === "Pending") statusClass = "pending";
                    if (request.status === "Rejected") statusClass = "rejected";

                    row.innerHTML = `
                        <td>${request.id}</td>
                        <td>${request.type}</td>
                        <td>${request.date}</td>
                        <td><span class="status ${statusClass}">${request.status}</span></td>
                    `;
                    requestTableBody.appendChild(row);
                });
            }

            populateTable(); // Populate table on load
        });
    </script>
</body>
</html>
